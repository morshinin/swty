<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>SWTY - SWANETTY</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <header class="l-header">
      <div class="l-container">
        <div class="l-header_social"><a href="#" class="l-header_icon"><img src="img/icons/vk.png" alt=""></a><a href="#" class="l-header_icon"><img src="img/icons/fb.png" alt=""></a><a href="#" class="l-header_icon"><img src="img/icons/instagram.png" alt=""></a></div>
        <div class="l-header_logo"><a href="#" class="l-header_logo--link"><img src="img/icons/swty-logo.png" alt="" class="l-header_logo--img"></a></div>
        <div class="l-header_acc"><a href="#" class="l-header_icon--search"><img src="img/icons/search.png" alt=""></a><a href="#" class="l-header_icon--person"><img src="img/icons/person.png" alt=""></a><a href="#" class="l-header_cart">2 товара</a></div>
      </div>
    </header>
    <nav class="l-nav">
      <div class="l-container">
        <ul class="l-nav_menu">
          <li class="l-nav_item"><a href="#" class="l-nav_link">Женское</a></li>
          <li class="l-nav_item"><a href="#" class="l-nav_link">Мужское</a></li>
          <li class="l-nav_item"><a href="#" class="l-nav_link">Swanetty live</a></li>
          <li class="l-nav_item"><a href="#" class="l-nav_link">О нас</a></li>
        </ul>
      </div>
    </nav>
    <div class="l-slider">
      <div class="l-container">
        <div class="l-slider_item l-slider_item--left"><a href="#" class="l-slider_button m-button m-button--slider">Мужское</a></div>
        <div class="l-slider_item l-slider_item--right"><a href="#" class="l-slider_button m-button m-button--slider">Женское</a></div>
      </div>
    </div>
    <div class="l-main">
      <div class="l-container l-main_container">
        <div href="#" class="l-main_postImg"></div>
        <h2 class="l-main_postTitle">Заголовок новости Swannety Live</h2><a href="#" class="l-main_postButton m-button">Узнать больше</a>
      </div>
    </div>
    <footer class="l-footer">
      <div class="l-container">
        <ul class="l-footer_menu l-footer_menu--primary">
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">Женское</a></li>
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">Мужское</a></li>
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">Swanetty live</a></li>
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">О нас</a></li>
        </ul>
        <ul class="l-footer_menu l-footer_menu--secondary">
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">Возврат</a></li>
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">Доставка</a></li>
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">Условия оплаты</a></li>
          <li class="l-footer_item"><a href="#" class="l-footer_menuLink">Правила использования</a></li>
        </ul>
        <form class="l-footer_form m-form">
          <label class="m-form_label">Подпишитесь на свежие новости</label>
          <input type="text" placeholder="Введите e-mail" class="m-form_input">
          <input type="submit" value="Подписаться" class="m-button m-button--form">
        </form>
        <div class="l-footer_social">
          <p class="l-footer_text">Присоединяйтесь</p><a href="#" class="l-footer_icon"><img src="img/icons/vk.png" alt=""></a><a href="#" class="l-footer_icon"><img src="img/icons/fb.png" alt=""></a><a href="#" class="l-footer_icon"><img src="img/icons/instagram.png" alt=""></a>
        </div>
      </div>
    </footer>
  </body>
</html>
